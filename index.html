<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <!-- navbar with weather title -->
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid text-center">
          <div class="navbar-brand mb-0 h1">Weather Dashboard</div>
        </div>
      </nav>
    </header>
    <main>
         <!-- Big container-->
         <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                        <!-- Search text-->

                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                                <div class="input-group mb-3">
                                    <input type="text"  id="user-input" class="form-control UserInput" placeholder="Enter City Name">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary searchBtn" style="color: #e3f2fd; background-color: darkblue;" type="button"
                                            id="btn"><i class="searchBtn"></i> Search</button>
                                    </div>
                                </div>

                                <ul class="list-grp">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Appends current weather forecast-->
                <div class="col mt-4 mr-5">
                    <div class="card currentWeather pb-2 pt-1">
                        <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5">
                            <!-- Appends 5 day forecast-->
                            <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                            <div class="row">
                                <div class="col fiveDayOne">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
