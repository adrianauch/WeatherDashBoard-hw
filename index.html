<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <!-- navbar with weather title -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
      </nav>
    </header>
    <main>
      <!-- search bar -->
      <div class="row">
        <div class="col-sm bg-light">
          <h4>Search for a city:</h4>
          <div class="city-input">
            <input type="text" id="city-search" />
            <div class="append-input"><button id="seach-btn"></button></div>
          </div>
        </div>
        <!-- Search History -->
        <ul class="list-grp"></ul>
      </div>

      <!-- Today's forecast -->
      <div class="col-sm-8">
        <div class="col-sm-12" id="current-weather">
          <h3 class="city-name" id=" current-city"></h3>
          <p>Date: <span class="current" id="date"></span></p>
          <p>Temperature: <span class="current" id="temp"></span></p>
          <p>Humdity: <span class="current" id="Humdity"></span></p>
          <p>Wind: <span class="current" id="wind"></span></p>
          <p>UV Index: <span class="current" id="uv-index"></span></p>
        </div>
      </div>
      <!-- 5 day forecast -->
      <div class="col-sm-12" id="week-ahead">
        <h3>5 Day Forecast</h3>
        <div class="col-sm-2">
          <p id="wDate0"></p>
          <p id="wicon0"></p>
          <p>Temperature: <span id="wTemp0"></span></p>
          <p>Humdity: <span id="whumidity0"></span></p>
        </div>
        <div class="col-sm-2">
          <p id="wDate1"></p>
          <p id="wicon1"></p>
          <p>Temperature: <span id="wTemp1"></span></p>
          <p>Humdity: <span id="whumidity1"></span></p>
        </div>
        <div class="col-sm-2">
          <p id="wDate2"></p>
          <p id="wicon2"></p>
          <p>Temperature: <span id="wTemp2"></span></p>
          <p>Humdity: <span id="whumidity2"></span></p>
        </div>
        <div class="col-sm-2">
          <p id="wDate3"></p>
          <p id="wicon3"></p>
          <p>Temperature: <span id="wTemp3"></span></p>
          <p>Humdity: <span id="whumidity3"></span></p>
        </div>
        <div class="col-sm-2">
          <p id="wDate4"></p>
          <p id="wicon4"></p>
          <p>Temperature: <span id="wTemp4"></span></p>
          <p>Humdity: <span id="whumidity4"></span></p>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
